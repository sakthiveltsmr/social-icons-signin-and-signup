<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm">
      <div id="cover">
        <h1 class="sign-up">Hello friend</h1>
        <p class="sign-up">
          Enter your personal details <br />
          and start your journey with us!
        </p>
        <a class="button sign-up" href="#cover">sign up</a>
        <h1 class="sign-in">Welcome back</h1>
        <p class="sign-in">
          To keep connected with us please <br />
          login with your personal info
        </p>
        <br />
        <a class="button sub sign-in" href="#">sign in</a>
      </div>
      <div class="login">
        <h1>Sign In</h1>
        <span class="social-login"><i class="fa fa-facebook"></i></span>
        <span class="social-login"><i class="fa fa-twitter"></i></span>
        <span class="social-login"><i class="fa fa-instagram"></i></span>
        <p>or use your email account:</p>
        <form method="POST">
          <input
            type="email"
            placeholder="Email"
            required
            class="input-field"
          /><br />
          <input
            type="password"
            placeholder="Password"
            class="input-field"
          /><br />
          <a id="forgot-pass" href="#">Forgot your password</a><br />
          <input
            type="submit"
            type="submit"
            value="Sign In"
            class="submit-btn"
          />
        </form>
      </div>
      <div class="register">
        <h1>create Account</h1>
        <span class="social-login"><i class="fa fa-facebook"></i></span>
        <span class="social-login"><i class="fa fa-twitter"></i></span>
        <span class="social-login"><i class="fa fa-instagram"></i></span>
        <p>or use your mail for registration</p>
        <form method="POST">
          <input type="text" placeholder="name" class="input-field" /><br />
          <input type="email" placeholder="Email" class="input-field" /><br />
          <input
            type="password"
            placeholder="password"
            class="input-field"
          /><br />
          <input type="submit" class="submit-btn" value="sign up" />
        </form>
      </div>
    </div>
  </body>
</html>
